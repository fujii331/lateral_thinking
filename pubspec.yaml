name: lateral_thinking
description: This is literal thinking game for one.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.6.0+21

environment:
  sdk: ">=2.12.0-0 <2.15.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^ 0.17.0
  flutter_hooks: ^0.16.0-nullsafety.0
  hooks_riverpod: ^0.14.0+3
  shared_preferences: ^2.0.5
  google_mobile_ads: ^0.12.2
  audioplayers: ^0.19.0
  firebase_messaging: "^10.0.0"
  awesome_dialog: ^2.1.0
  flutter_spinkit: "^5.0.0"
  lottie: ^1.0.1
  cupertino_icons: ^1.0.2
  firebase_core: ^1.3.0
  firebase_remote_config: ^0.10.0+2
  package_info: ^2.0.2
  url_launcher: ^6.0.7
  app_review: ^2.1.1+1
  # launch_review: ^3.0.1 レビュー用
  firebase_database: ^7.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.8+4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter_native_splash:
  image: "assets/icons/small-logo.jpg"
  color: "000000"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/lottie/
    - assets/locale/

  fonts:
    - family: NotoSerifJP
      fonts:
        - asset: assets/fonts/NotoSerifJP-Regular.otf
        - asset: assets/fonts/NotoSerifJP-Bold.otf
          weight: 700
    - family: YuseiMagic
      fonts:
        - asset: assets/fonts/YuseiMagic-Regular.ttf
    - family: SawarabiGothic
      fonts:
        - asset: assets/fonts/SawarabiGothic-Regular.ttf

  generate: true
